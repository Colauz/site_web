<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style_accueil.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <a href="inscription.html" id="inscriptionButton" class="btn">Inscription</a>

        <div id="loginButton" style="display: block;">
            <a href="connexion.html" class="btn">Connexion</a>
        </div>

        <div id="logoutButton" style="display: none;">
            <button onclick="logoutUser()" class="btn">Déconnexion</button>
        </div>
    </div>

    <h1>Bienvenue sur notre site!</h1>

    <div id="usersList">
        <ul id="userListContainer"></ul>
    </div>

    <div class="user-actions" style="display: none;">
        <button onclick="deleteUser(user.id)" class="delete-btn">Supprimer</button>
    </div>

    <div id="voteSection" style="display: none;">
        <h3>Vote pour démotion de l'admin <span id="adminName"></span></h3>
        <div id="voteProgressBar"></div>
        <button onclick="castVote('oui')">Oui</button>
        <button onclick="castVote('non')">Non</button>
    </div>

</body>

</html>
